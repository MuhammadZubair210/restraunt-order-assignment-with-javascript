<!DOCTYPE html>

<head>

    <title>Document</title>
    <link href="todo.css" rel="stylesheet">

<body>
    <div id="header1">
        <span id="mark"><marquee direction="left" behavior="alternate">
We Value your Desire!!!!!!</marquee></span>

        <h1 id="logotext"> <img src="../main/images/logo.jpg" id="log"><span id="heading">KFC ONLINE SERVICE</span></h1>

        </div>

    <div class="slides">

    </div>

        <marquee direction="left" behavior="">
          <span id="note">NOTE</span>:  YOU CAN CANCEL THE ORDER BY CLICKING THE ...<img id="dustbin" src="del.png">... ICON......THANK YOU!!</marquee>
        </span>

    <div id="maintodo">

        <div>
            <ul id="todo">
            </ul>
        </div>

    <div id="menuimages">

        <img src="./menu/grilledpizza.jpg">
        <h1 class="price">Code: k-00 <b>Rs: 500</b></h1>
        <img src="./menu/pmac.jpg"><br>
        <h1 class="price">Code: k-01 <b>Rs: 450</b></h1>
        <img src="./menu/pmango.jpg">
        <h1 class="price">Code: k-02 <b>Rs: 400</b></h1>

        <h1 class="price">Code: k-03 <b>Rs: 400</b></h1>

    </script>
    <script src="slider.js">
